<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Photo Album</title>
    <link href=
    "https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class"">
    <div class="mainPage">
      <header class="header-mainPage">
        <span>My Photo Album</span>
      </header>
      <div class="mainPage-wrapper">
        <div class="container-mainPage">
          <div class="mainPage-row-1">

          </div>
          <div class="mainPage-row-2">

          </div>
        </div>
      </div>
    </div>
    <div class="albums inactive">
      <header class="header-albums">
        <ul>
          <a href="" rel="">
            <li>Album 1</li>
            <li>Album 2</li>
            <li>Album 3</li>
            <li>Album 4</li>
            <li>Album 5</li>
            <li>Album 6</li>
          </a>
        </ul>
      </header>
      <div class="albums-wrapper">
        <div class="container-albums">
          <div class="albums-row-1">
            <img class="photo-1" src="photos/wife-newhome.jpg" alt="" />
            <img class="photo-2" src="photos/fam-oldschool.jpg" alt="" />
            <img class="photo-3" src="photos/sullivan-2.jpg" alt="" />
          </div>
          <div class="albums-row-2">
            <img class="photo-4" src="photos/saltydog.jpg" alt="" />
            <img class="photo-5" src="photos/friends-kentucky.jpg" alt="" />
            <img class="photo-6" src="photos/wife-wedding.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="photo inactive">
        <header class="photo-header">
          <a href="" rel="">
          <span class="return-album">Return to Album</span>
        </a>
        </header>
        <div class="photo-wrapper">
          <div class="photo-container">
            <img src="photos/wife-wedding.jpg" alt="">
          </div>
        </div>
    </div>

    </div>





    <script charset="utf-8" src="bower_components/underscore/underscore.js">
    </script>
    <script charset="utf-8" src="bower_components/jquery/dist/jquery.js">
    </script>
    <script charset="utf-8" src="photos.js">
    </script>
    <script charset="utf-8" src="main.js">
    </script>
  </body>
</html>
